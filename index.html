<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light justify-content-center">
        <h1 class="navbar-text mx-0 h1">
          Weather Dashboard
        </h1>
    </nav>
    <main class="row justify-content-center">
        <div class="m-4 col-2" id="history">
            <form class="border-bottom pb-2 mb-2">
                <div class="form-group">
                    <label for="searchCity" class="m-1">Search for a City:</label>
                    <input type="search" class="form-control m-1" id="searchCity" placeholder="San Diego">
                </div>
                <button type="submit" class="btn btn-primary col-12 mx-1 my-2">Search</button>
            </form>
        </div>
        <div class="m-4 col-9">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title" id="cityName">Search for a city...</h2>
                    <p class="card-text" id="currentTemp">Temp: </p>
                    <p class="card-text" id="currentWindSpeed">Wind: </p>
                    <p class="card-text" id="currentHumidity">Humidity: </p>
                </div>
            </div>
            <h3 class="my-3">5-Day Forecast</h3>
            <div class="row justify-content-around forecast">
                <div class="card col-2">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-temp">Temp: </p>
                        <p class="card-wind">Wind: </p>
                        <p class="card-humid">Humidity: </p>
                    </div>
                </div>
                <div class="card col-2">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-temp">Temp: </p>
                        <p class="card-wind">Wind: </p>
                        <p class="card-humid">Humidity: </p>
                    </div>
                </div>
                <div class="card col-2">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-temp">Temp: </p>
                        <p class="card-wind">Wind: </p>
                        <p class="card-humid">Humidity: </p>
                    </div>
                </div>
                <div class="card col-2">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-temp">Temp: </p>
                        <p class="card-wind">Wind: </p>
                        <p class="card-humid">Humidity: </p>
                    </div>
                </div>
                <div class="card col-2">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-temp">Temp: </p>
                        <p class="card-wind">Wind: </p>
                        <p class="card-humid">Humidity: </p>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="./assets/js/app.js"></script>
</body>
</html>
